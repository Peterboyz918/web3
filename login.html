<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Peterboyz Jobs</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('uploads/1.jpeg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      color: white;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0, 255, 213, 0.3);
    }

    .logo {
      width: 80px;
      height: 80px;
      animation: spin 5s linear infinite;
      margin-bottom: 20px;
    }

    h2 {
      color: #00ffd5;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    .btn {
      background-color: #00ffd5;
      color: black;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #00c9ab;
    }

    .link {
      margin-top: 20px;
      display: block;
      color: #fff;
      font-size: 0.95rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="uploads/3.png" alt="Logo" class="logo" />
    <h2>Login to Peterboyz Jobs</h2>
    <form action="dashboard.html">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
    </form>
    <a href="register.html" class="link">Don't have an account? Register here</a>
  </div>
</body>
</html>
