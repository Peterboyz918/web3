    }

    .header {
      background-color: #2c3e50;

    .container {

    }

    .job-card h3 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .job-card p {
      margin: 5px 0;
      color: #333;
    }

    .status {
      font-weight: bold;
      color: green;
    }

    .warning-box {
      background-color: #fff3cd;
      border-left: 6px solid #ffc107;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 5px;
    }

    .warning-box strong {
      color: #d35400;
    }
